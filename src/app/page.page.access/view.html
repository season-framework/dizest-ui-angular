<div class="login-bg"><div class="login-box"><div class="text-center"><img class="logo" src="/assets/brand/dizest-hub-white.png"/></div><div class="form" *ngIf="status.page == 'login'"><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="user.id"/><label>User ID</label></div><div class="input-box"><input type="password" name="name" required="required" [(ngModel)]="user.password" (keyup.enter)="login()"/><label>Password</label></div><div class="text-center"><a (click)="login()"><span></span><span></span><span></span><span></span>Login</a></div></div><div class="form" *ngIf="status.page == 'install.database'"><div class="etc-box"><label>Database Type</label><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="dbtype" value="sqlite" [(ngModel)]="database.type" (ngModelChange)="service.render()"/><span class="form-selectgroup-label"><span>sqlite</span></span></label><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="dbtype" value="mysql" [(ngModel)]="database.type" (ngModelChange)="service.render()"/><span class="form-selectgroup-label"><span>MySQL</span></span></label></div></div><ng-container *ngIf="database.type == 'sqlite'"><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="database.path"/><label>Sqlite File Name</label></div></ng-container><ng-container *ngIf="database.type == 'mysql'"><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="database.host"/><label>Database Host</label></div><div class="input-box"><input type="number" name="name" required="required" [(ngModel)]="database.port"/><label>Database Port</label></div><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="database.user"/><label>Database User</label></div><div class="input-box"><input type="password" name="name" required="required" [(ngModel)]="database.password"/><label>Database Password</label></div><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="database.database"/><label>Database Name</label></div></ng-container><div class="text-center"><a (click)="check()"><span></span><span></span><span></span><span></span>Install</a></div></div><div class="form" *ngIf="status.page == 'install.user'"><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="user.id"/><label>User ID</label></div><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="user.email"/><label>Email</label></div><div class="input-box"><input type="text" name="name" required="required" [(ngModel)]="user.username"/><label>Username</label></div><div class="input-box"><input type="password" name="name" required="required" [(ngModel)]="user.password"/><label>Password</label></div><div class="input-box"><input type="password" name="name" required="required" [(ngModel)]="user.password_re"/><label>Password Repeat</label></div><div class="text-center"><a (click)="create()"><span></span><span></span><span></span><span></span>Create Root User</a></div></div></div></div>
